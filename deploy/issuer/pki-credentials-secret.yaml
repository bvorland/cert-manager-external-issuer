---
# PKI API Credentials Secret
#
# This Secret holds the authentication credentials for your PKI API.
# Choose the appropriate authentication method for your PKI system.
#
# IMPORTANT: Update these values with your actual credentials!
#            Consider using sealed-secrets or external-secrets for production.
#
apiVersion: v1
kind: Secret
metadata:
  name: pki-api-credentials
  namespace: external-issuer-system
  labels:
    app.kubernetes.io/name: external-issuer
    app.kubernetes.io/component: credentials
type: Opaque
stringData:
  # Option 1: Bearer Token Authentication
  # Used by many modern APIs including HashiCorp Vault
  api-token: "your-pki-api-token-here"
  
  # Option 2: Basic Authentication
  # username: "pki-service-account"
  # password: "your-password-here"
  
  # Option 3: Client Certificate (mTLS)
  # client-cert: |
  #   -----BEGIN CERTIFICATE-----
  #   Your client certificate PEM here
  #   -----END CERTIFICATE-----
  # client-key: |
  #   -----BEGIN PRIVATE KEY-----
  #   Your client private key PEM here
  #   -----END PRIVATE KEY-----
  
  # Option 4: API Key (header-based)
  # api-key: "your-api-key-here"
  # api-key-header: "X-API-Key"  # Custom header name
